<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="Barbarfood">
                </div>
                <div class="header__nav">
                    <nav>
                        <ul>
                            <li><a href="#">Shawarma</a></li>
                            <li><a href="#">Manakesh</a></li>
                            <li><a href="#">Grills&Platters</a></li>
                            <li><a href="#">Sandwiches</a></li>
                            <li><a href="#">Pizza</a></li>
                            <li><a href="#">Appetizers</a></li>
                            <li><a href="#">Beverage</a></li>
                            <li><a href="#">Juices</a></li>
                            <li><a href="#">Coctails</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__location">
                    <div class="header__location-icon">
                        <img src="images/location.svg" alt="">
                    </div>
                    <div class="header__location-text">
                        Our locations
                    </div>
                </div>
                <div class="header__busket">
                    <a href="#">My Busket</a>
                </div>
            </div>
        </div>
    </header>
    <section class="news">
        <div class="container">
            <div>
             <div class="news__title">
                <p>Promotions and news</p> 
             </div>
                     <div class="news__images" >
                         <div class="promo-1">
                                 <img src="/images/news.png" alt="">
                        </div> 
                             <div class="promo-2">
                                 <img src="/images/news-2.png" alt="">
                            </div>
                    </div>                   
        </div>
    </section>
    <section class="shawarmas">
      <div class="container">
             <div class="shawarma__title">
                 <p>Shawarma</p>
             </div>
       <div class="shawarmas__item">
            <div class="shawarma__item">
               <div class="shawarma__wrapper">
                        <div class="shawarma__img">
                             <img src="/images/shawarma.png" alt="">
                              </div>
                                  <div class="shawarmas__title">
                                     Djej <span>Very tasty</span>                                  
                                  </div>            
                                  <div class="shawarma__descr">
                                    Consists of flat bread topped with oil and za'atar.
                                  </div>
                                   
                                     <div class="shawarma__footer">
                                       <div class="shawarma__price">
                                        <P>20 AED</P>
                                       </div>
                                           <div class="shawarma__button">
                                             <button>Add to cart</button>
                                         </div>
                                     </div>
                                                                                          
                
           </div> 
        </div>
    </div>
    </section>
</body>
</html>
